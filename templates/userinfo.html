{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="{% static 'styles/main.css' %}">
<style>
    body{
        background-image: url("{% static 'images/bgmain.jpeg' %}");
    }
    #addwish{
        top:-450px;
        right:-400px;
    }
</style>
<body>
    {% if messages %}
        {% for message in messages %}
            <script>alert("{{ message }}");</script>
        {% endfor %}
    {% endif %}
    <div id="head" style="top: 10px;">
        <a href="{%url 'home' %}" id="home"><img src="{% static 'images/homeicon.png'%}" id="home-img"></a>
        <a href="{%url 'user' %}" id='hello' style="background-color: blueviolet;">Hello {{ userinfo.username }}</a>
        <a href="{% url 'myorders' %}" id="myorder">My Order</a>
        <a href="{%url 'goto_cw' cw='c'%}" id="cart">Cart</a>
        <a href="{%url 'goto_cw' cw='w'%}" id="wishlist">Wishlist</a>
        <a href="{%url 'addmoney'%}" id="money"><span id="mon">{{ money }}</span><img src="{% static 'images/rupee.png' %}" id="rupee"></a>
    </div>
    <form method="POST" action="{%url 'user'%}" id="form2">
        {% csrf_token %}
        <h2>USER PROFILE</h2>
        <label for="username"><b>Username:</b> {{userinfo.username}}</label>
        <input type="text" id="username" name="username" value="{{userinfo.username}}" hidden><br><br>
        <label for="password1"><b>Password:</b></label>
        <input type="password" id="password1" name="password1" value="{{userinfo.password}}"><br><br>
        <label for="password2"><b>Confirm Password:</b></label>
        <input type="password" id="password2" name="password2"><br><br>
        <label for="contact_no"><b>Contact No:</b></label>
        <input type="number" id="contact_no" name="contact_no" value="{{userinfo.contact_no}}"><br><br>
        <label for="email_id"><b>Email Id:</b> {{userinfo.email_id}}</label>
        <input type="email" id="email_id" name="email_id" value="{{userinfo.email_id}}" hidden><br><br>
        <label for="address"><b>Address:</b></label>
        <input type="text" id="address" name="address" value="{{userinfo.address}}"><br><br>
        <label for="pincode"><b>Pincode:</b></label>
        <input type="number" id="pincode" name="pincode" value="{{userinfo.pincode}}"><br><br>
        <input id="addcart" type="submit" value="Update User Information" style="font-size: large;">
        <a id="addwish" href="{% url 'login' %}">LogOut</a>
    </form>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<link rel="stylesheet" href="{% static 'styles/main.css' %}">
<style>
    body{
        background-image: url("{% static 'images/bgmain.jpeg' %}");
    }
</style>
<body>
    <div id="register"><img id="logo1" src="{% static 'images/logo2.png' %}" style="top: -10px;"><br>
    {% if messages %}
        {% for message in messages %}
            <script>alert("{{ message }}");</script>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required><br><br>
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br><br>
        <label for="contact_no">Contact No:</label>
        <input type="number" id="contact_no" name="contact_no" required><br><br>
        <label for="email_id">Email Id:</label>
        <input type="email" id="email_id" name="email_id" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required><br><br>
        <input type="submit" value="Register" id="addcart" style="font-size: larger;">
    </form>
    <p>Already a user? <a href="{% url 'login' %}">Login here</a>.</p></div>
</body>
</html>
